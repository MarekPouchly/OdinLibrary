<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="heading">library</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <button class="btn btn-add">+ Add book</button>
            <section class="books"></section>
        </div>
    </main>

    <div class="modal">
        <form action="#">
            <h3 class="modal-title">Add new book</h3>
            <input 
                class="input"
                type="text" 
                id="title"
                placeholder="Title"
                required
                maxlength="100"   
            />
            <input 
                class="input"
                type="text" 
                id="author"
                placeholder="Author"
                required
                maxlength="100"   
            />
            <input 
                class="input"
                type="number" 
                id="pages"
                placeholder="Pages"
                required
                maxlength="10000"   
            />
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
            </div>
            <div class="btn" type="submit"></div>

        </form>
    </div>
</body>
</html>
